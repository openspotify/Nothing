name: ğŸ” Replit Pinger + Logger

on:
  schedule:
    - cron: "* * * * *" # every minute
  workflow_dispatch:

jobs:
  ping-replit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Loop ping Replit and log every 5s
        shell: bash
        run: |
          mkdir -p logs
          timestamp=$(date '+%Y-%m-%d_%H-%M-%S')
          logfile="logs/ping_$timestamp.log"

          for i in {1..12}; do
            status=$(curl -s -w "%{http_code}" -o /dev/null https://240a81b0-7fc0-4b2f-9a81-75a2ad07195b-00-3grvtt2u4ccmw.pike.replit.dev/)
            echo "[$(date '+%H:%M:%S')] Ping $i - HTTP $status" | tee -a "$logfile"
            sleep 5
          done

      - name: ğŸ“¦ Commit and push logs
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Replit Bot"
          git config --global user.email "replitbot@users.noreply.github.com"
          git add logs/
          git commit -m "ğŸ“„ Log ping $(date '+%Y-%m-%d %H:%M:%S')" || echo "ğŸªµ Nothing to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main || echo "â¬†ï¸ Push failed"
