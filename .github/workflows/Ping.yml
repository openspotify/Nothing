name: ğŸ” Replit Pinger

on:
  schedule:
    - cron: "* * * * *"  # Runs every minute
  workflow_dispatch:

jobs:
  ping-replit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Loop ping to Replit (every 5s for 1 min)
        run: |
          for i in {1..12}
          do
            TIMESTAMP=$(date +"%H:%M:%S")
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://240a81b0-7fc0-4b2f-9a81-75a2ad07195b-00-3grvtt2u4ccmw.pike.replit.dev/)
            echo "[$TIMESTAMP] âœ… Ping $i sent - Response: $RESPONSE"
            sleep 5
          done
